<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--[if lte IE 8]><meta http-equiv="X-UA-Compatible" content="chrome=1" /><![endif]-->
    <title>My First Canvas Game</title>
    <link href="./css/instrucciones.css" rel="stylesheet" type="text/css" media="screen" />
    <script type="application/javascript" src="./js/instrucciones.js"></script>
  </head>

  <body>

    <audio id="player" src="./Resources/opening.wav" autoplay loop>
    </audio>

    <div class="sonido">
      <button class="sonidobutton" id="reproducir" onClick="document.getElementById('player').play();"></button>
      <button class="sonidobutton" id="pausar"  onClick="document.getElementById('player').pause();"></button>
      <button class="sonidobutton" id="subir" onClick="document.getElementById('player').volume += 0.1;"></button>
      <button class="sonidobutton" id="bajar" onClick="document.getElementById('player').volume -= 0.1;"></button>
    </div>
<div class="buto">
            <button class="sonidobutton" id="Home" onclick="window.location = './index.html';"></button>
            <button class="sonidobutton" id="Return" onclick="window.location = './index.html';"></button>
        </div> 
   <div id="canvas">
    </div>
  <center>
      <button class="but" id="atras" onClick="javascript:previous();"></button>
      <button class="but" id="siguiente" onClick="javascript:next();"></button>
  </center>
